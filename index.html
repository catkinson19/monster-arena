<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta -->
  <meta charset="utf-8">
  <title>Monster Arena</title>
  <meta name="description" content="Monster Arena">
  <meta name="author" content="Christopher Atkinson">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.ajax-cross-origin.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:400,700" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>

  <!--Initial Modal-->
  <div id='info' class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Welcome to Monster Arena</h2>
        </div>
        <div class="modal-body">
          <h4>Please select characteristics of the monster you want to control</h4>
          <form class="form-inline">
            <div class="form-group row">
              <div class="col-sm-4">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Consumption Type</label>
                <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="con-select">
                <option selected>Choose...</option>
                <option value="carnivore">Carnivore</option>
                <option value="omnivore">Omnivore</option>
                <option value="herbivore">Herbivore</option>
              </select>
              </div>
              <div class="col-sm-4">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Environment</label>
                <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="env-select">
                  <option selected>Choose...</option>
                  <option value="land">Land</option>
                  <option value="ocean">Ocean</option>
                  <option value="air">Air</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Social Habbits</label>
                <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="soc-select">
                    <option selected>Choose...</option>
                    <option value="solitary">Solitary</option>
                    <option value="pack">Pack</option>
                  </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="initial-modal-submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!--Win Modal-->
  <div id='win' class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">You were victorious</h2>
        </div>
        <div class="modal-body">
          <p>The other monster is very dead</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="initial-modal-submit">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <!--Lose Modal-->
  <div id='lose' class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">You were defeated</h2>
        </div>
        <div class="modal-body">
          <p>Your monster is ded. </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="initial-modal-submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Primary Page Layout -->
  <div class="container">

    <header class="row">
      <h1 class="col col-md-12">Monster Arena</h1>
    </header>

    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 id="usr-monster-name"></h2>
          </div>
          <div class="panel-body">
            <img id="usr-monster-img" class="monster-img">
          </div>
          <div class="panel-footer">
            <div class="row">
              <!-- Health Bar -->
              <div class="col-md-8">
                <div class="progress">
                  <div class="progress-bar progress-bar-danger" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"
                    id="usr-monster-health">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <!-- Attack Btn -->
                <button type="button" class="btn btn-danger" id="attack-submit">Attack</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <span id="battletext" class="mrg-top4"></span>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 id="enemy-monster-name"></h2>
          </div>
          <div class="panel-body">
            <img id="enemy-monster-img" class="monster-img">
          </div>
          <div class="panel-footer">
            <div class="row">
              <!-- Health Bar -->
              <div class="col-md-12">
                <div class="progress">
                  <div class="progress-bar progress-bar-danger" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"
                    id="enemy-monster-health">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/modal.js"></script>
    <script type="text/javascript" src="assets/data/monsters.json"></script>
    <!-- End Document -->
</body>

</html>
